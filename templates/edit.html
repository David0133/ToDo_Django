<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Edit Task</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div class="card">
        <div class="card-body">
            <form name="form" action="{% url 'updateTask' pk=pk %}" method="post">
                {% csrf_token %}
               <div style="display: flex; flex-direction: column; gap: 10px; align-items: start;">
                <label for="" class="font-">Task Name</label>
                <input name="task" type="text" value="{{task}}">
                <label for="">Done</label>
                <input name="is_done" type="checkbox">
                <button type="submit" class="btn btn-primary">UPDATE</button>
               </div>
            </form>
        </div>
      </div>
</body>
</html>
